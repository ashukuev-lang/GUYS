<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GUYS – Бутик подростковой одежды</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --accent:#ff6f61;
  --dark:#1a1a1a;
}

body{
  font-family:Arial,sans-serif;
  background:#fff;
  color:var(--dark);
  line-height:1.5;
}

a{text-decoration:none;color:inherit}

button{
  border:2px solid var(--accent);
  background:transparent;
  padding:12px 24px;
  border-radius:30px;
  color:var(--accent);
  font-weight:700;
  transition:.3s;
}
button:hover{
  background:var(--accent);
  color:#fff;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:3px solid var(--accent);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:60px;
  padding:18px 40px;
  z-index:1000;
}

.logo-centered{
  font-size:52px;
  font-weight:900;
  display:flex;
  gap:8px;
}
.letter-g{color:#f7d507}
.letter-u{color:#6a2cff}
.letter-y{color:#2ba360}
.letter-s{color:var(--accent)}

nav{display:flex;gap:30px;font-weight:700}

/* HERO */
.hero{
  height:70vh;
  background:#ddd;
  display:flex;
  align-items:center;
  justify-content:center;
}
.hero h1{
  color:#fff;
  font-size:3rem;
  text-shadow:2px 2px 15px rgba(0,0,0,.6);
}

/* SECTIONS */
section{
  max-width:1200px;
  margin:auto;
  padding:60px 20px;
}

/* POPULAR */
.popular{
  background:#fff0f0;
  border-radius:16px;
  text-align:center;
}
.popular h2{
  color:var(--accent);
  font-size:2.5rem;
  margin-bottom:40px;
}

.products{
  display:flex;
  gap:25px;
  flex-wrap:wrap;
  justify-content:center;
}

.product-card{
  background:#fff;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
  padding:20px;
  flex:1 1 280px;
  max-width:300px;
  transition:.3s;
}
.product-card:hover{
  transform:translateY(-8px);
}

.product-card img{
  width:100%;
  height:260px;
  object-fit:contain;
  background:#f4f4f4;
  border-radius:12px;
  margin-bottom:15px;
}

.product-card h4{
  color:var(--accent);
  font-size:1.3rem;
  margin-bottom:10px;
}
.product-card p{
  font-weight:700;
  margin-bottom:15px;
}

/* FOOTER */
footer{
  background:var(--dark);
  color:#fff;
  text-align:center;
  padding:40px 20px;
}
footer a{color:var(--accent)}

@media(max-width:768px){
  header{flex-direction:column}
  .logo-centered{font-size:38px}
}
</style>
</head>

<body>

<header>
  <a href="#" class="logo-centered">
    <span class="letter-g">G</span>
    <span class="letter-u">u</span>
    <span class="letter-y">y</span>
    <span class="letter-s">s</span>
  </a>

  <nav>
    <a href="#">Главная</a>
    <a href="#popular">Популярное</a>
    <a href="#footer">Контакты</a>
  </nav>
</header>

<section class="hero">
  <h1>Новая коллекция 2026</h1>
</section>

<section class="popular" id="popular">
  <h2>Популярные куртки</h2>

  <div class="products">

    <!-- Куртка 122 -->
    <div class="product-card">
      <img src="images/products/jacket-122.jpg" alt="Куртка 122 см">
      <h4>Зимняя куртка</h4>
      <p>122 см · 31 000 ₽</p>
      <button>Купить</button>
    </div>

    <!-- Куртка 152 -->
    <div class="product-card">
      <img src="images/products/jacket-152.jpg" alt="Куртка 152 см">
      <h4>Зимняя куртка</h4>
      <p>152 см · 25 000 ₸</p>
      <button>Купить</button>
    </div>

    <!-- Куртка 164-176 -->
    <div class="product-card">
      <img src="images/products/jacket-164-176.jpg" alt="Куртка 164-176 см">
      <h4>Зимняя куртка</h4>
      <p>
        <span style="text-decoration:line-through;color:#999">
          25 000 ₸
        </span><br>
        <strong style="color:#ff6f61">15 000 ₸</strong>
      </p>
      <button>Купить</button>
    </div>

  </div>
</section>

<footer id="footer">
  <p>© 2025 GUYS</p>
  <p>
    <a href="mailto:info@guys.com">info@guys.com</a> |
    <a href="tel:+79001234567">+7 900 123-45-67</a>
  </p>
</footer>

</body>
</html>
